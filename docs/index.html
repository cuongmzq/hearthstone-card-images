<!DOCTYPE html>
<html>
<head>
  <title>Hearthstone Card Images</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="search" href="opensearch.xml" type="application/opensearchdescription+xml" title="Hearthstone Card Images">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    [v-cloak] {
      display: none;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fcfcff;
    }
    header {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      text-align: center;
      font-size: 24px;
      width: 25%;
      min-width: 350px;
      border-radius: 3px;
      box-shadow: 0px 10px 7px -8px rgba(0, 0, 0, 0.7);
      border: 1px solid #dde;
      padding: 10px 20px;
      outline: 0;
    }
    input::placeholder {
      color: #ccc;
    }
    .controls, button {
      margin: 20px 0 0 0;
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    .controls > * {
      margin: 0 20px;
    }
    .zoom {
      display: flex;
      align-items: center;
    }
    .zoom > * {
      margin: 0 5px;
    }
    .zoom p {
      width: 50px;
    }
    p {
      margin: 0;
      padding: 0;
      color: #555;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .help {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .help h1 {
      padding: 0;
      color: #555;
      margin: 0 0 10px 0;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
    }
    .help p {
      margin: 0 0 50px 0;
      padding: 0 30px;
      font-size: 24px;
      max-width: 800px;
      line-height: 170%;
    }
    img.loading {
      background-image: repeating-linear-gradient(50deg, transparent, transparent 10px, rgba(0, 0, 0, .1) 10px, rgba(0, 0, 0, .1) 20px);
    }
    img {
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
    }
    button {
      background: transparent;
      border: none;
      outline: none;
    }
    a, button {
      color: #1776b9;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover, button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="https://github.com/schmich/hearthstone-card-images">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
  </a>
  <div id="app" v-cloak>
    <header>
      <input type="text" ref="q" name="query" v-debounce="750" v-model.lazy="query" spellcheck="false" :disabled="!loaded" :placeholder="loaded ? 'Search for Hearthstone cards' : 'Loading...'">
      <div class="controls" v-show="cards.length > 0">
        <div class="zoom">
          <p>{{ Math.ceil((cardHeight / 518) * 100) }}%</p> <input :disabled="!loaded" type="range" v-model="cardHeight" min="1" max="518">
        </div>
        <p>{{ cards.length }} result{{ cards.length == 1 ? '' : 's' }}</p>
        <label><input type="checkbox" v-model="collectibleOnly"> Collectible only</label>
        <button @click="clearQuery">Clear</button>
      </div>
    </header>
    <template v-if="cards.length">
      <div class="cards">
        <a v-for="cardId in cards" :href="imageBase + cardId + '.png'" target="_new">
          <image-loader :src="imageBase + cardId + '.png'" :key="cardId" :style="{ width: ((cardHeight / 518) * 375) + 'px', height: cardHeight + 'px' }"></image-loader>
        </a>
      </div>
    </template>
    <template v-else-if="loaded && !query">
      <div class="help">
        <template v-for="(group, name) in examples">
          <h1>{{ name }}</h1>
          <p>
            <template v-for="(example, i) in group">
              <a @click.prevent="runQuery" :href="'?q=' + encodeURIComponent(example)">{{ example }}</a><template v-if="i !== group.length - 1">, </template>
            </template>
          </p>
        </template>
      </div>
    </template>
    <template v-else-if="loaded">
      <div class="help">
        <p v-if="query.length < 3">Type at least 3 characters.</p>
        <p v-else>No results.</p>
      </div>
    </template>
  </div>
  <script>
    function debounce(fn, delay) {
      let timeoutId = null;
      return () => {
        clearTimeout(timeoutId);
        let args = arguments;
        timeoutId = setTimeout(() => {
          fn.apply(this, args);
        }, delay);
      };
    }
    function debounceDirective(el, binding) {
      if (binding.value !== binding.oldValue) {
        el.oninput = debounce(_ => {
          el.dispatchEvent(new Event('change'));
        }, +binding.value || 500);
      }
    }
    function queryParameter(location) {
      let params = {};
      location.search.slice(1).split('&').map(p => p.split('=')).forEach(p => params[p[0]] = p[1]);
      return decodeURIComponent(params.q || '');
    }
    function normalize(s) {
      return s
        .toLowerCase()
        .replace('[x]', '')
        .replace(/<[^>]+?>/g, '')
        .replace(/['\-]+/g, '')
        .replace(/[^0-9a-z\+%\/]+/g, ' ');
    }
    const imageLoader = {
      props: ['src'],
      template: '<img :class="{ loading: loading }" @load="loading = false" :src="src"/>',
      data: () => {
        return {
          loading: true
        };
      }
    };
    const App = new Vue({
      el: '#app',
      data: {
        query: '',
        cardHeight: 296,
        collectible: {},
        index: {},
        imageBase: '',
        loaded: false,
        fromLocation: false,
        collectibleOnly: true,
        examples: {
          minions: [
            'dragon', 'pirate', 'mech', 'demon', 'murloc', 'beast', 'totem', 'elemental', 'giant'
          ],
          keywords: [
            'taunt', 'divine shield', 'windfury', 'mega-windfury', 'charge', 'stealth', 'poisonous', 'lifesteal',
            'battlecry', 'deathrattle', 'spell damage', 'overload', 'counter', 'combo', 'discover', 'spare part',
            'adapt', 'inspire', 'freeze', 'choose one', 'choose twice', 'silence', 'recruit', 'quest', 'immune',
            'secret', 'echo', 'rush', 'start of game', 'magnetic', 'overkill', 'casts when drawn', 'passive',
            'lackey', 'twinspell', 'reborn'
          ],
          effects: [
            'transform', 'draw', 'discard', 'destroy', 'deal damage', 'gain armor',
            'can\'t attack', 'can\'t be targeted', 'reduce cost', 'died this game', 'adjacent',
            'restore health', 'hero power', 'start of turn', 'end of turn', 'copy', 'return',
            'weapon', 'mana crystal', 'random', 'costs less', 'shuffle', 'summon from hand',
            'summon from deck', 'holding a dragon', 'played elemental', 'coin', 'control a secret',
            'while damaged'
          ]
        }
      },
      directives: {
        debounce: debounceDirective
      },
      components: {
        'image-loader': imageLoader
      },
      async mounted() {
        let [cards, images] = await Promise.all([
          fetch('https://api.hearthstonejson.com/v1/latest/enUS/cards.json').then(resp => resp.json()),
          fetch('https://raw.githubusercontent.com/schmich/hearthstone-card-images/master/manifest/en_US.json').then(resp => resp.json())
        ]);

        this.imageBase = `${images.config.base}/${images.config.version}/cards/en_US/`;

        let index = {};
        for (let card of cards) {
          let hasImage = images.cards[card.dbfId];
          if (!hasImage) {
            continue;
          }

          this.collectible[card.dbfId] = card.collectible;

          let parts = [
            card.name,
            card.text,
            card.race,
            card.type,
            card.rarity
          ].filter(p => p).map(p => normalize(p));

          let key = parts.join(' ');
          index[key] = index[key] || card.dbfId;
        }

        this.index = index;
        await this.setQueryFromLocation();

        window.onpopstate = () => {
          Vue.nextTick(() => this.setQueryFromLocation());
        };

        this.loaded = true;
        this.focusQuery();
      },
      methods: {
        runQuery(el) {
          this.query = el.target.innerText;
          this.focusQuery();
        },
        clearQuery() {
          this.query = '';
          this.focusQuery();
        },
        async unfocusQuery() {
          await Vue.nextTick(() => {
            let input = this.$refs.q;
            input.setSelectionRange(0, 0);
            input.blur();
          });
        },
        async focusQuery() {
          await Vue.nextTick(() => {
            let input = this.$refs.q;
            input.focus();
            input.setSelectionRange(0, input.value.length);
          });
        },
        async setQueryFromLocation() {
          await this.unfocusQuery();
          this.fromLocation = true;
          this.query = queryParameter(window.location) || '';
          await Vue.nextTick(async () => {
            this.fromLocation = false;
            await this.focusQuery();
          });
        }
      },
      computed: {
        cards() {
          if (this.query.length < 3) {
            return [];
          }

          let show = [];
          let terms = this.query
            .replace(/[.?*+^$[\]\\(){}|-]/g, "\\$&")
            .trim()
            .split(' ')
            .map(t => normalize(t))
            .map(t => new RegExp('\\b' + t));

          for (let name in this.index) {
            let match = true;
            let minIndex = 0;
            for (let term of terms) {
              let termIndex = name.search(term);
              if (termIndex < minIndex) {
                match = false;
                break;
              }
              minIndex = termIndex;
            }

            if (!match) {
              continue;
            }

            let cardId = this.index[name];
            if (this.collectibleOnly) {
              match = match && this.collectible[cardId];
            }

            if (match) {
              show.push(cardId);
            }
          }

          // Sort by card ID descending.
          return show.sort((p, q) => q - p);
        }
      },
      watch: {
        query(to) {
          if (this.fromLocation) {
            return;
          }
          window.history.pushState('', '', to ? `?q=${encodeURIComponent(to)}` : '?');
        }
      }
    });
  </script>
</body>
</html>
